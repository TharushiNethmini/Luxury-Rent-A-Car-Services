    <hr id="headerhr">

    <div class="contentblock">
        <h2 id="topic"> Add New Driver </h2>

        <table class="addnewformtable">

            <tr>
                <td> <label for="fname">First Name </label> </td>
                <td> : </td>
                <td> <input class="forminput" [(ngModel)]="fname" type="text" id="fname" name="fname" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="lname">Last Name </label> </td>
                <td> : </td>
                <td> <input class="forminput" [(ngModel)]="lname" type="text" id="lname" name="lname" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="NIC"> NIC </label> </td>
                <td> : </td>
                <td> <input class="forminput" [(ngModel)]="nic" type="text" id="nic" name="nic" maxlength="12" value=""
                        required>
                </td>
            </tr>
            <tr>
                <td> <label for="Licence No.">Licence No. </label></td>
                <td> : </td>
                <td> <input class="forminput" [(ngModel)]="lno" type="text" id="lno." name="Licence No." value=""
                        required> </td>
            </tr>
            <tr>
                <td> <label for="phoneno."> Contact No. </label> </td>
                <td> : </td>
                <td> <input class="forminput" [(ngModel)]="phone" type="tel" id="phone" name="phone"
                        placeholder="076 456 7890" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required> </td>
            </tr>
            <tr>
                <td> <label for="email"> E-mail </label> </td>
                <td> : </td>
                <td> <input class="forminput" [(ngModel)]="email" type="email" id="email" name="email" required> </td>
            </tr>
            <!-- </form> -->
        </table>

        <br>
        <!-- After clicking add button a confirmation alert should pop up-->
        <button class="submitbtn" (click)="addDriver()" type="button"> ADD NEW DRIVER </button>
        <br><br>
    </div>
</div>
