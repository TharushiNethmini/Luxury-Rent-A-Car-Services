    <hr id="headerhr">

    <div class="">
        <button class="addnew" [routerLink]="['/admin/driver/add-driver']"> Add New Driver </button>
        <input class="forminput" type="text" id="place" name="place" placeholder="Search...." [(ngModel)]="searchValue"
            (ngModelChange)="search($event)" />
    </div>


    <div class="tablecontent">
        <div class="driverdetailcontent" style="overflow-x:auto; overflow-y: auto;">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Registered Date</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>NIC</th>
                    <th>Licence No.</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th></th>
                </tr>


                <tr *ngFor="let item of getData">
                    <td>{{item.id}}</td>
                    <td>{{item.registered_date}}</td>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.nic}}</td>
                    <td>{{item.license_no}}</td>
                    <td>{{item.contact_no}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <button id="view" [routerLink]="['/admin/driver/view-driver-details']"
                            [queryParams]="{ id: item.id }"> View </button>
                    </td>

                </tr>

            </table>
        </div>


    </div>
</div>
