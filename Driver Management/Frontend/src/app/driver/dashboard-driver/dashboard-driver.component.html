<div class="mainbluesurface" id="mainbluesurface">

    <div class="topnav">
        <img src="../../../assets/vendor/driver/images/sublogo2.png" alt="logo login" id="sublogo">
        <div class="topnav-right">
            <a class="active" [routerLink]="['/admin/home']">Home</a>
            <a class="active" (click)="logout()">LogOut</a>
        </div>
    </div>
    <hr id="headerhr">

    <div class="maintopics">
        <div class="subtopics" [routerLink]="['/admin/driver/view-drivers/']" [queryParams]="{ request: 'all' }">
            Drivers <br>
            <p class="numberof" (mouseover)="getParagraphEvent($event)">{{driversCount}}</p>
        </div>
        <div class="subtopics" [routerLink]="['/admin/driver/view-drivers/']" [queryParams]="{ request: 'assign' }">
            Assigned <br>
            <p class="numberof" (mouseover)="getParagraphEvent($event)">{{assignDrivers}}</p>
        </div>
        <div class="subtopics" [routerLink]="['/admin/driver/view-drivers/']" [queryParams]="{ request: 'vacant' }">
            Vacant <br>
            <p class="numberof" (mouseover)="getParagraphEvent($event)">{{vacantDrivers}}</p>
        </div><br>
        <div class="lowersubtopics" (click)="generateReport()"> Report
            <img src="../../../assets/vendor/driver/images/go.png" alt="reportgo" id="reportgo">
        </div>
        <div class="lowersubtopics" [routerLink]="['/admin/driver/add-driver']"> Add New Driver
            <img src="../../../assets/vendor/driver/images/go.png" alt="requestgo" id="requestgo">
        </div>
    </div>
</div>
