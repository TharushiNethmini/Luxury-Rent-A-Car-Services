<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h4 style=" color: black;font-size:16;font-weight:800;text-align:center;">Vehicles Details</h4>
    <table class="table" width="95%">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Vehicle No</th>
                <th scope="col">Type</th>
                <th scope="col">Sheets Count</th>
                <th scope="col">Color</th>
                <th scope="col">Contact</th>
                <th scope="col">Owner</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {{#each results}}
            <tr>
                <td>{{this.id}}</td>
                <td>{{this.vehicle_no}}</td>
                <td>{{this.vehicle_type}}</td>
                <td>{{this.no_of_sheets}}</td>
                <td>{{this.vehicle_color}}</td>
                <td>{{this.contact_no}}</td>
                <td>{{this.owner_name}}</td>
                <td>{{this.price_per_hour}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>

</body>

</html>
